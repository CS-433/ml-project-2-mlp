# @package _global_

# Default configurations (precendence in reverse order)
defaults:
  - data: original
  - labeler: human
  - logger: wandb
  - datamodule: default
  - model: homepage2vec
  - callbacks: default
  - trainer: default
  - paths: default
  - hydra: default
  - extras: default
  - optional local: default
  - _self_

# Task name (determines output directory)
task_name: eval

# List of tags (logged to W&B)
tags: ["dev"]

# Group (logged to W&B)
group: null

# W&B Run ID
run_id: ???

# Model version (Can be `latest`, `best` or specific version, e.g. `v0`)
version: best

# Compute checkpoint
wandb_ckpt: ${logger.wandb.entity}/${logger.wandb.project}/model-${run_id}:${version}

# Random seed for reproducibility
seed: 42
